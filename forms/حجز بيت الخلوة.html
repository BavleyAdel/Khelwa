<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>حجز خلوة</title>

  <link rel="stylesheet" href="../css/typicons.css">
  <link rel="stylesheet" href="../css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../css/select2.min.css">
  <link rel="stylesheet" href="../css/select2-bootstrap.min.css">
  <link rel="stylesheet" href="../css/vertical-layout-light/style.css">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/formStyle.css">
</head>

<body>

  <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-10 offset-sm-1 grid-margin stretch-card my-3">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">حجز ميعاد الخلوة</h4>
        <p class="card-description text-center">
          دير الأنبا بيشوى العامر بوادي النطرون
        </p>
        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputName1">الاسم</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="الاسم">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail3">عدد الافراد</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="عدد الافراد">
          </div>

          <div class="form-group">
            <label for="BirthDate">تاريخ الخلوة </label>
            <input type="date" class="form-control form-control-lg" required id="BirthDate" name="BirthDate">
          </div>

          <div class="form-group">
            <label>صورة البطاقة</label>
            <input type="file" name="img[]" class="file-upload-default">
            <div class="input-group col-xs-12">
              <input type="text" class="form-control file-upload-info" disabled placeholder="تحميل صورة">
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-dark btn-sm " type="button">تحميل</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputCity1">المحافظة</label>
            <input type="text" class="form-control" id="exampleInputCity1" placeholder="العنوان">
          </div>
          <div class="form-group">
            <label for="exampleTextarea1">ملاحظات</label>
            <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-light text-center text-dark">تسجيل</button>
            <button class="btn btn-inverse-dark">الغاء</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- base:js -->
  <script src="../js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../js/off-canvas.js"></script>
  <script src="../js/hoverable-collapse.js"></script>
  <script src="../js/template.js"></script>
  <script src="../js/settings.js"></script>
  <script src="../js/todolist.js"></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <script src="../js/typeahead/typeahead.bundle.min.js"></script>
  <script src="../js/select2/select2.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <script src="../js/file-upload.js"></script>
  <script src="../js/typeahead.js"></script>
  <script src="../js/select2.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
