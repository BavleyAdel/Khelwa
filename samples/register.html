<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>التسجيل بيت الخلوة- دير الانبا بيشوى</title>
  <!-- base:css -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
  <link rel="stylesheet" href="../css/typicons.css">
  <link rel="stylesheet" href="../css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../css/vertical-layout-light/style.css">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/formStyle.css">
</head>

<body>
  <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-10 offset-sm-1 grid-margin stretch-card my-3">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title text-center"> بيت الخلوة - دير الأنبا بيشوى العامر </h6>
        <p class="card-description text-center mt-2">
          إنشاء حساب جديد
        </p>
        <form class="pt-3">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputUsername1"
              placeholder="الاسم الرباعى">
          </div>
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
              placeholder="البريد الالكترونى">
          </div>
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="التليفون">
          </div>

          <div class="form-group">
            <input type="date" class="form-control form-control-lg" required="required" id="BirthDate" name="BirthDate"
              value="">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputUsername1"
              placeholder="الدراسه/العمل">
          </div>

          <div class="form-group">

            <select class="form-control form-control-lg" id="exampleFormControlSelect2">
              <option>المحافظه</option>
              <option>القاهرة </option>
              <option>الإسكندرية</option>
              <option>الإسماعيلية</option>
              <option>أسوان</option>
              <option>أسيوط</option>
              <option>الأقصر</option>
              <option>البحر الأحمر</option>
              <option>البحيرة </option>
              <option>بني سويف</option>
              <option>بورسعيد</option>
              <option>جنوب سيناء </option>
              <option>الجيزة</option>
              <option>الدقهلية</option>
              <option>دمياط</option>
              <option>سوهاج</option>
              <option>السويس</option>
              <option>الشرقية</option>
              <option>شمال سيناء</option>
              <option>الغربية</option>
              <option>الفيوم</option>
              <option>القليوبية</option>
              <option>قنا</option>
              <option>كفر الشيخ</option>
              <option>مطروح</option>
              <option>المنوفية </option>
              <option>المنيا</option>
              <option> الوادي الجديد </option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="الكنيسه">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="الايبارشيه">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputUsername1"
              placeholder="اب الاعتراف">
          </div>

          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
              placeholder="كلمه السر">
          </div>
          <div class="mb-4">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                اوافق على جميع الشروط
              </label>
            </div>
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-outline-light btn-lg font-weight-medium auth-form-btn"
              href="../../index.html">تسجيل</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            لدى حساب <a href="login.html" class="text-light mr-2">تسجيل الدخول</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- container-scroller -->
  <!-- base:js -->
  <script src="../js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../js/off-canvas.js"></script>
  <script src="../js/hoverable-collapse.js"></script>
  <script src="../js/template.js"></script>
  <script src="../js/settings.js"></script>
  <script src="../js/todolist.js"></script>
</body>

</html>
